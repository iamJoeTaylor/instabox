<!doctype html>
<html ng-app="instabox">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
    <script src="web/index.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
      <link rel="stylesheet" href="web/stylesheet.css" type="text/css">
  </head>
  <body>
    <div ng-controller="IndexController">

      <div class="photos">
        <img class="bg" ng-src="{{photo.images.standard_resolution.url}}" />

        <a class="avatar" ng-href="http://instagram.com/{{photo.user.username}}" title="{{photo.user.username}}" target="_blank">
          <img ng-src="{{photo.user.profile_picture}}" />
        </a>
      </div>

    </div>
  </body>
</html>
